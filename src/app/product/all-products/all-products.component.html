<div>
    <div class="mx-4 select-categories">
        <app-select [data]="categories" [title]="'Categories'" (selectValue)="filterCategories($event)"></app-select>
    </div>

    <div  class="row mx-1" *ngIf="!isLoading">
        <div class="col-md-3 mx-4  mt-2  col-sm-12 " *ngFor="let item of products">
            <app-products [data]="item" (item)="addToCart($event)"></app-products>
        </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="isLoading">
        <app-spinner></app-spinner>
    </div>
</div>
